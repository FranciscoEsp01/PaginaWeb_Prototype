<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Checkout | SIMCREW.CL</title>
</head>
<body class="bg-gray-900 text-white font-sans overflow-x-hidden">

    <nav class="p-6 bg-black border-b border-orange-600 sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center">
            <a href="SimCrew.html" class="text-2xl font-bold tracking-tighter text-orange-500 uppercase">SIMCREW<span class="text-white">.CL</span></a>
            <span class="text-xs uppercase font-black tracking-widest text-gray-500">Checkout Seguro</span>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12 flex flex-col lg:flex-row gap-12">
        <div class="lg:w-2/3 space-y-8">
            <section class="bg-black p-8 rounded-2xl border border-gray-800">
                <h2 class="text-2xl font-black italic uppercase text-orange-500 mb-6 tracking-tighter">1. Datos del Comprador</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" placeholder="Nombre Completo" class="bg-gray-900 border border-gray-800 p-4 rounded-xl outline-none focus:border-orange-500 transition">
                    <input type="email" placeholder="Correo Electrónico" class="bg-gray-900 border border-gray-800 p-4 rounded-xl outline-none focus:border-orange-500 transition">
                    <input type="text" placeholder="RUT (opcional)" class="bg-gray-900 border border-gray-800 p-4 rounded-xl outline-none focus:border-orange-500 transition">
                    <input type="tel" placeholder="Teléfono" class="bg-gray-900 border border-gray-800 p-4 rounded-xl outline-none focus:border-orange-500 transition">
                </div>
            </section>

            <section class="bg-black p-8 rounded-2xl border border-gray-800">
                <h2 class="text-2xl font-black italic uppercase text-orange-500 mb-6 tracking-tighter">2. Datos de Despacho</h2>
                <div class="grid grid-cols-1 gap-6">
                    <input type="text" placeholder="Dirección (Calle y Número)" class="bg-gray-900 border border-gray-800 p-4 rounded-xl outline-none focus:border-orange-500 transition">
                    <div class="grid grid-cols-2 gap-6">
                        <input type="text" placeholder="Región" class="bg-gray-900 border border-gray-800 p-4 rounded-xl outline-none focus:border-orange-500 transition">
                        <input type="text" placeholder="Comuna" class="bg-gray-900 border border-gray-800 p-4 rounded-xl outline-none focus:border-orange-500 transition">
                    </div>
                </div>
            </section>

            <section class="bg-black p-8 rounded-2xl border border-gray-800">
                <h2 class="text-2xl font-black italic uppercase text-orange-500 mb-6 tracking-tighter">3. Método de Pago</h2>
                <div class="space-y-4">
                    <label class="flex items-center gap-4 p-4 bg-gray-900 rounded-xl border border-gray-800 cursor-pointer hover:border-orange-500 transition">
                        <input type="radio" name="pago" class="accent-orange-500" checked>
                        <span class="font-bold uppercase text-sm">Webpay (Débito/Crédito)</span>
                    </label>
                    <label class="flex items-center gap-4 p-4 bg-gray-900 rounded-xl border border-gray-800 cursor-pointer hover:border-orange-500 transition">
                        <input type="radio" name="pago" class="accent-orange-500">
                        <span class="font-bold uppercase text-sm">Transferencia Electrónica</span>
                    </label>
                </div>
            </section>
        </div>

        <aside class="lg:w-1/3">
            <div class="bg-black p-8 rounded-2xl border border-orange-600/30 sticky top-24 shadow-2xl">
                <h2 class="text-xl font-black italic uppercase mb-6">Resumen</h2>
                <div id="resumen-lista" class="space-y-4 mb-6 max-h-60 overflow-y-auto pr-2">
                    </div>
                <div class="border-t border-gray-800 pt-6 space-y-2">
                    <div class="flex justify-between text-gray-400 uppercase text-[10px] font-bold">
                        <span>Envío (Por pagar)</span>
                        <span>$0</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <span class="text-orange-500 font-black uppercase italic tracking-tighter">Total Final</span>
                        <span id="resumen-total" class="text-3xl font-black italic">$0</span>
                    </div>
                </div>
                <button onclick="confirmarCompraFinal()" class="w-full mt-8 bg-orange-600 hover:bg-white hover:text-black text-white py-5 rounded-2xl font-black uppercase italic tracking-widest transition-all duration-300 shadow-lg shadow-orange-600/20">
                    Pagar Ahora
                </button>
            </div>
        </aside>
    </main>

    <script src="productos.js"></script>
    <script src="carrito.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resumenLista = document.getElementById('resumen-lista');
            const resumenTotal = document.getElementById('resumen-total');
            
            if (carrito.length === 0) {
                window.location.href = 'SimCrewCATALOGO.html';
                return;
            }

            carrito.forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex justify-between text-sm';
                div.innerHTML = `
                    <span class="text-gray-400 truncate mr-4">${item.nombre}</span>
                    <span class="font-bold font-mono">$${item.precio.toLocaleString('es-CL')}</span>
                `;
                resumenLista.appendChild(div);
            });

            const total = carrito.reduce((sum, item) => sum + item.precio, 0);
            resumenTotal.innerText = `$${total.toLocaleString('es-CL')}`;
        });

        function confirmarCompraFinal() {
            // Aquí simularías la conexión con Webpay o el envío de datos
            alert("¡Pedido Recibido! En un entorno real, aquí serías redirigido a la pasarela de pago.");
            // Opcional: limpiar carrito
            // localStorage.removeItem('simcrew_carrito');
            // window.location.href = "SimCrew.html";
        }
    </script>
</body>
</html>
